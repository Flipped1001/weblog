name: 部署文档

on:
  push:
    branches:
      - main  # 当 master 分支有推送时触发

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: false  # 如果不使用子模块，这里设置为 false

      - name: 设置 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: 安装依赖
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: pnpm docs:build

      - name: 部署文档到 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4 
        with: 
          branch: gh-pages 
          folder: src/.vuepress/dist
       
      - name: 创建 CNAME 文件
        run: 
          echo 'hope.Flipped.cn' > CNAME

      - name: 设置 SSH 环境
        run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
            chmod 600 ~/.ssh/id_ed25519
             ssh-keyscan -H github.com >> ~/.ssh/known_hosts
             ssh-keyscan -H flipped1001.cn >> ~/.ssh/known_hosts
      - name: 部署到服务器
        uses: appleboy/ssh-action@master
        with:
          host: flipped1001.cn
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /www/wwwroot/www.flipped1001.cn
             git init  # 初始化 Git 仓库，如果尚未初始化
             git remote add origin https://github.com/Flipped1001/weblog.git  # 设置远程仓库地址
             git fetch origin
             git checkout -b gh-pages origin/gh-pages
             git pull origin gh-pages  # 拉取最新的代码